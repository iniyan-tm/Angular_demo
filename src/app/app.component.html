<h1>Password Generator</h1>

<form>
  <div class="form-group">
    <label>Enter the Length of Password</label>
    <input (input)="onChangeLength($any($event.target).value)" class="form-control"/>

  </div>

  <div class="form-group form-check">
    <label>Use Letters</label>
    <input type="checkbox" (change)="useLettersFunction()" class="form-check-input"/>
  </div>

  <div class="form-group form-check">
    <label>Use Numbers</label>
    <input class="form-check-input" type="checkbox" (change)="useNumbersFunction()"/>
  </div>

  <div class="form-group form-check">
    <label>Use Symbols</label>
    <input class="form-check-input" type="checkbox" (change)="useSymbolsFunction()"/>
  </div>
</form>


<div>
  <button class="btn btn-primary" [disabled]="!(passwordLength && (useLetters || useSymbols || useNumbers))" (click)="generatePassword()">Generate</button>
</div>
<div>
<label>Your Password</label>
<br>
<input type="text" [value]="password"/>
</div>
